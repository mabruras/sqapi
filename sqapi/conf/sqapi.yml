packages:
  install: True

msg_broker:
  type: 'rabbitmq'
  host: 'mq'
  port: 5672

  routing_key: 'q_sqapi'
  exchange_name: 'x_sqapi'
  exchange_type: 'fanout'
  process_delay: 5

  message_fields:
  - 'data_type'
  - 'data_location'
  - 'meta_location'
  - 'uuid_ref'

meta_store:
  type: 'redis'
  host: 'redis'
  port: 6379

data_store:
  type: 'disk'
