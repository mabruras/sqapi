packages:
  install: False

msg_broker:
  type: 'zeromq'
  host: '*'
  port: 5001
  retry_interval: 0
  process_delay: 0
  connection_type: bind
  socket_type: 7
  protocol: 'tcp'

  parser: 'string'
  format: 'uuid.hash.sys.mod.metadata'
  delimiter: '.'

  message_fields:
    uuid:
      key: 'uuid'
      required: True
    data_location:
      key: 'hash'
      required: True
    meta_location:
      key: 'uuid'
      required: True
    type:
      key: 'data_type'
      required: False
    metadata:
      key: 'metadata'
      required: False

database:
  type: 'postgres'
  init: 'scripts/init.sql'
  connection:
    name: 'postgres'
    port: '5432'
    user: 'postgres'
    host: 'db'
    password: 'postgres'
    timeout: 2

meta_store:
  type: 'redis'
  host: 'redis'
  port: 6379

data_store:
  type: 'disk'
