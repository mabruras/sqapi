packages:
  install: False

msg_broker:
  type: 'rabbitmq'
  host: 'localhost'
  port: 5672

  routing_key: 'q_sqapi'
  exchange_name: 'x_sqapi'
  exchange_type: 'fanout'
  process_delay: 0
  requeue: false

  parser: 'json'
  format: 'uuid|file|metadata'
  delimiter: '|'

  mime:
    path: 'mime.type'
    path_separator: '_'

  message_fields:
    uuid:
      key: 'uuid'
      required: True
    data_location:
      key: 'file'
      required: True
    meta_location:
      key: 'uuid'
      required: True
    metadata:
      key: 'metadata'
      required: False

database:
  type: 'postgres'
  init: 'scripts/init.sql'
  connection:
    name: 'postgres'
    port: '5432'
    user: 'postgres'
    host: 'db'
    password: 'postgres'
    timeout: 2

meta_store:
  type: 'redis'
  host: 'redis'
  port: 6379

data_store:
  type: 'disk'
